apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: stellaratlas
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
      app.kubernetes.io/component: api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: backend
        app.kubernetes.io/component: api
    spec:
      containers:
      - name: backend
        image: stellaratlas/backend:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: stellaratlas-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: stellaratlas-config
              key: LOG_LEVEL
        - name: BACKEND_PORT
          valueFrom:
            configMapKeyRef:
              name: stellaratlas-config
              key: BACKEND_PORT
        - name: CORS_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: stellaratlas-config
              key: CORS_ORIGINS
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: stellaratlas-secrets
              key: DATABASE_URL
        - name: ENABLE_LOCAL_SMTP
          valueFrom:
            configMapKeyRef:
              name: stellaratlas-config
              key: ENABLE_LOCAL_SMTP
        - name: SMTP_HOST
          valueFrom:
            configMapKeyRef:
              name: stellaratlas-config
              key: SMTP_HOST
        - name: SMTP_PORT
          valueFrom:
            configMapKeyRef:
              name: stellaratlas-config
              key: SMTP_PORT
        - name: SMTP_SECURE
          valueFrom:
            configMapKeyRef:
              name: stellaratlas-config
              key: SMTP_SECURE
        - name: SMTP_USERNAME
          valueFrom:
            secretKeyRef:
              name: stellaratlas-secrets
              key: SMTP_USERNAME
        - name: SMTP_PASSWORD
          valueFrom:
            secretKeyRef:
              name: stellaratlas-secrets
              key: SMTP_PASSWORD
        - name: SMTP_FROM_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: stellaratlas-config
              key: SMTP_FROM_ADDRESS
        - name: NOTIFICATIONS_ENABLED
          valueFrom:
            configMapKeyRef:
              name: stellaratlas-config
              key: NOTIFICATIONS_ENABLED
        - name: FRONTEND_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: stellaratlas-config
              key: FRONTEND_BASE_URL
        resources:
          requests:
            cpu: 250m
            memory: 512Mi
          limits:
            cpu: 1000m
            memory: 2Gi
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      initContainers:
      - name: wait-for-postgres
        image: postgres:16-alpine
        command:
        - sh
        - -c
        - |
          until pg_isready -h postgres-service -p 5432 -U stellaratlas_user; do
            echo "Waiting for postgres..."
            sleep 2
          done
        env:
        - name: PGPASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: stellaratlas
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api